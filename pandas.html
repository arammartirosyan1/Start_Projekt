        body {

            margin: 0;
            padding: 0;

            background-color: #ffffff;
        }

        header {
            display: flex;
            align-items: center;

            background: #ffffff;
            color: #000000;
        }

        header img {

        nav {

        }

        nav a {

            text-decoration: none;
            padding: 0.3rem 1rem;
            transition: background 0.3s;
            font-family: 'Arial', sans-serif; /* Change the font to Arial (or any other font you prefer) */
            font-weight: 500; /* Optional: adjust the weight of the font */
        }

        nav a:hover, nav a.active {
            background: #f4f4f4;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            flex: 1;
            background: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 1rem;
            max-width: 250px;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 0.5rem;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: #ddd;
        }

        /* Main Content Styles */
        .content {
            flex: 3;
            padding: 1.5rem;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .content p {
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #555;
        }

        .hidden {
            display: none;
        }

        /* Footer Styles */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                max-width: 100%;
                border-right: none;
            }

            .content {
                padding: 1rem;
            }
        }

    <script>
        // Function to dynamically load footer text and pandas basics content from data.json
        async function loadFooterText() {
            try {
                const response = await fetch('data/pandas.json'); // Fetch the JSON file
                const data = await response.json(); // Parse the JSON data

                // Update footer text
                document.getElementById('footer-text').innerHTML = data.footer.text;

                // Update pandas home content
                const pandasHomeSection = document.querySelector('#pandas-intro');
                pandasHomeSection.querySelector('h1:nth-of-type(1)').textContent = data['pandas-intro'].title;
                pandasHomeSection.querySelector('h2:nth-of-type(1)').textContent = data['pandas-intro'].title1;
                pandasHomeSection.querySelector('p:nth-of-type(1)').innerHTML = data['pandas-intro'].text1;
                pandasHomeSection.querySelector('h2:nth-of-type(2)').textContent = data['pandas-intro'].title2;
                pandasHomeSection.querySelector('p:nth-of-type(2)').innerHTML = data['pandas-intro'].text2;
                pandasHomeSection.querySelector('h2:nth-of-type(3)').textContent = data['pandas-intro'].title3;
                pandasHomeSection.querySelector('p:nth-of-type(3)').innerHTML = data['pandas-intro'].text3;
                pandasHomeSection.querySelector('h2:nth-of-type(4)').textContent = data['pandas-intro'].title4;
                pandasHomeSection.querySelector('p:nth-of-type(4)').innerHTML = data['pandas-intro'].text4;

                // Update pandas install content
                const pandasInstallSection = document.querySelector('#pandas-install');
                pandasInstallSection.querySelector('h1:nth-of-type(1)').textContent = data['pandas-install'].title;
                pandasInstallSection.querySelector('h2:nth-of-type(1)').textContent = data['pandas-install'].title1;
                pandasInstallSection.querySelector('p:nth-of-type(1)').innerHTML = data['pandas-install'].text1;
                pandasInstallSection.querySelector('h2:nth-of-type(2)').textContent = data['pandas-install'].title2;
                pandasInstallSection.querySelector('p:nth-of-type(2)').innerHTML = data['pandas-install'].text2;


                // Update pandas series content
                const pandasseriesSection = document.querySelector('#pandas-series');
                pandasseriesSection.querySelector('h1:nth-of-type(1)').textContent = data['pandas-series'].title;
                pandasseriesSection.querySelector('h2:nth-of-type(1)').textContent = data['pandas-series'].title1;
                pandasseriesSection.querySelector('p:nth-of-type(1)').innerHTML = data['pandas-series'].text1;
                pandasseriesSection.querySelector('h2:nth-of-type(2)').textContent = data['pandas-series'].title2;
                pandasseriesection.querySelector('p:nth-of-type(2)').innerHTML = data['pandas-series'].text2;
                pandasseriesSection.querySelector('h2:nth-of-type(3)').textContent = data['pandas-series'].title3;
                pandasseriesSection.querySelector('p:nth-of-type(3)').innerHTML = data['pandas-series'].text3;

                // Update pandas dataframe content
                const pandasDataframeSection = document.querySelector('#pandas-dataframe');
                pandasDataframeSection.querySelector('h1:nth-of-type(1)').textContent = data['pandas-dataframe'].title;
                pandasDataframeSection.querySelector('h2:nth-of-type(1)').textContent = data['pandas-dataframe'].title1;
                pandasDataframeSection.querySelector('p:nth-of-type(1)').innerHTML = data['pandas-dataframe'].text1;
                pandasDataframeSection.querySelector('h2:nth-of-type(2)').textContent = data['pandas-dataframe'].title2;
                pandasDataframeSection.querySelector('p:nth-of-type(2)').innerHTML = data['pandas-dataframe'].text2;
                pandasDataframeSection.querySelector('h2:nth-of-type(3)').textContent = data['pandas-dataframe'].title3;
                pandasDataframeSection.querySelector('p:nth-of-type(3)').innerHTML = data['pandas-dataframe'].text3;
                pandasDataframeSection.querySelector('h2:nth-of-type(4)').textContent = data['pandas-dataframe'].title4;
                pandasDataframeSection.querySelector('p:nth-of-type(4)').innerHTML = data['pandas-dataframe'].text4;
                
                // Update pandas dataframe content
                const pandastestSection = document.querySelector('#pandas-advanced');
                pandastestSection.querySelector('h2:nth-of-type(1)').textContent = data['pandas-advanced'].title;
                pandastestSection.querySelector('p:nth-of-type(1)').textContent = data['pandas-advanced'].text1;

            } catch (error) {
                console.error("Error loading footer or content:", error);
            }
        }

        // Navigation function to switch between sections
        function navigateTo(sectionId) {
            const sections = document.querySelectorAll('main > section');
            const navLinks = document.querySelectorAll('nav a');

            // Hide all sections
            sections.forEach(section => section.classList.add('hidden'));

            // Remove active class from all links
            navLinks.forEach(link => link.classList.remove('active'));

            // Show selected section and set active link
            document.querySelector(sectionId).classList.remove('hidden');
            const activeLink = document.querySelector(`nav a[href="${sectionId}"]`);
            if (activeLink) activeLink.classList.add('active');
        }
    </script>
