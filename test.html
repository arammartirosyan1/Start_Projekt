<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: url('photo.jpg') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: left;
            margin-left: 10%;
        }
        h3.text-box, h4.text-box {
            background: rgba(0, 0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            margin-top: 5%;
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="background">
    <img src="photo.jpg" alt="Background Image" class="background-img">
    <h3 class="text-box">Armenia Coding Path<br><br>Հայաստանի կոդավորման ուղի</h3>
    <h4 class="text-box">Մենք այստեղ ենք՝ մեր ներդրումն ունենալու այս աշխարհում: Այլապես ինչո՞ւ ենք այստեղ:
      Միայն նպատակ ունենալն է կյանքն իմաստավորում  և  բավարարվածություն բերում:<br><p style="font-size: 13px;">Սթիվ Ջոբս</p></h4>
</body>
</html>
