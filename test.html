<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal with Math Expressions</title>

  <!-- Include xterm.js stylesheet and script -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.14.0/xterm.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.14.0/xterm.min.js"></script>

  <style>
    /* Style the terminal container */
    #terminal {
      width: 100%;
      height: 400px;
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Terminal with Math Expressions</h1>

  <!-- Terminal container -->
  <div id="terminal"></div>

  <script>
    // Initialize the terminal
    const terminal = new Terminal({
      rows: 20,        // Set number of rows in the terminal
      cols: 80,        // Set number of columns in the terminal
    });

    // Open the terminal in the 'terminal' div
    terminal.open(document.getElementById('terminal'));

    // Write some initial text to the terminal
    terminal.writeln('Welcome to your math terminal!');
    terminal.writeln('You can type simple math expressions like "2 + 2" and get the result.');
    terminal.writeln('Type "exit" to close the terminal.');

    // Write the prompt
    terminal.write('> ');

    // Handle input from the user
    let inputBuffer = ""; // To store input as the user types

    terminal.onData(function(data) {
      if (data === '\r') {  // Enter key pressed
        // Evaluate the expression typed by the user
        if (inputBuffer.trim() === 'exit') {
          terminal.write('\r\nGoodbye!\n');
          return;
        }

        try {
          // Evaluate the math expression
          const result = eval(inputBuffer);  // Using eval to evaluate expressions
          terminal.write(`\r\nResult: ${result}\n`);
        } catch (e) {
          terminal.write('\r\nError: Invalid expression\n');
        }

        // After processing, reset the input buffer and show prompt
        terminal.write('> ');
        inputBuffer = "";  // Clear input buffer
      } else if (data === '\u007f') {  // Handle backspace (delete)
        inputBuffer = inputBuffer.slice(0, -1); // Remove last character
        terminal.write('\b \b');  // Erase last character on terminal
      } else {
        // Append the typed character to the input buffer
        inputBuffer += data;
        terminal.write(data);  // Display the typed character
      }
    });

  </script>

</body>
</html>
