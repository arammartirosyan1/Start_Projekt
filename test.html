    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #ffffff;
            color: #000000;
        }

        header img {
            width: 90px;
            height: 90px;
            margin-left: 10px;
        }

        nav {
            display: flex;
            gap: 1rem; /* Space between navigation links */
            margin-right: 100px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 0.3rem 1rem;
            transition: background 0.3s;
            font-family: 'Arial', sans-serif;
            font-weight: 500;
        }

        nav a:hover, nav a.active {
            background: #f4f4f4;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            flex: 1;
            background: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 1rem;
            max-width: 250px;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 0.5rem;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: #ddd;
        }

        .content {
            flex: 3;
            padding: 1.5rem;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .content p {
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #555;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }

        /* Job card styles */
        .job-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .job-card h3 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
        }

        .job-card p {
            color: #555;
            font-size: 1rem;
        }

        .job-card a {
            display: inline-block;
            margin-top: 0.5rem;
            color: #007BFF;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                max-width: 100%;
                border-right: none;
            }

            .content {
                padding: 1rem;
            }
        }
    </style>
    <script>
        // Function to load job listings dynamically
        async function loadJobs() {
            try {
                // Fetch the job listings (replace with actual URL or data)
                const response = await fetch('data/jobs.json'); // Your jobs data in a JSON file
                const jobs = await response.json(); // Parse the JSON data

                // Get the jobs section container
                const jobsSection = document.getElementById('jobs');

                // Clear any existing content in jobs section
                jobsSection.innerHTML = '';

                // Loop through each job and create a card for it
                jobs.forEach(job => {
                    const jobCard = document.createElement('div');
                    jobCard.classList.add('job-card');

                    jobCard.innerHTML = `
                        <h3>${job.title}</h3>
                        <p><strong>Company:</strong> ${job.company}</p>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p><strong>Type:</strong> ${job.type}</p>
                        <a href="${job.url}" target="_blank">View Job Listing</a>
                    `;

                    // Append the job card to the jobs section
                    jobsSection.appendChild(jobCard);
                });

            } catch (error) {
                console.error("Error loading job listings:", error);
            }
        }

        // Call loadJobs function when the page loads
        window.onload = loadJobs;

    </script>
</head>
