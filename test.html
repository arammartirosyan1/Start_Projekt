<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Fetch</title>
  <style>
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .red-button {
      background-color: red;
      color: white;
    }
    .blue-button {
      background-color: blue;
      color: white;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="red-button" onclick="fetchData()">Red Button</button>
  <button class="blue-button" onclick="clearData()">Blue Button</button>
  <div id="output"></div>

  <script>
    function fetchData() {
      fetch('data.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch data');
          }
          return response.json();
        })
        .then(data => {
          document.getElementById('output').textContent = data.message;
        })
        .catch(error => {
          console.error(error);
          document.getElementById('output').textContent = "Error loading data.";
        });
    }

    function clearData() {
      document.getElementById('output').textContent = '';
    }
  </script>
</body>
</html>
