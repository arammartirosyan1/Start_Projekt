<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .job-card {
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .job-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .job-card .card-body {
            padding: 15px;
        }
        .job-card h5 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .job-card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <h2 class="mb-4 text-center">Job Listings</h2>
    <div id="job-listings" class="row"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('data/jobs.json')
            .then(response => response.json())
            .then(data => {
                const jobContainer = document.getElementById("job-listings");
                data.jobs.forEach(job => {
                    const jobCard = `
                        <div class="col-md-4">
                            <div class="card job-card">
                                <img src="${job.image}" alt="${job.title}">
                                <div class="card-body">
                                    <h5>${job.title}</h5>
                                    <p>${job.company} - ${job.location}</p>
                                    <a href="${job.url}" target="_blank">View Job</a>
                                </div>
                            </div>
                        </div>`;
                    jobContainer.innerHTML += jobCard;
                });
            })
            .catch(error => console.error("Error loading job listings:", error));
    });
</script>

</body>
</html>
