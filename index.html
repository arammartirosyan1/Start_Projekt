<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Online Tutorials</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #ffffff;
            color: #000000;
        }

        header img {
            width: 90px;
            height: 90px;
            margin-left: 10px;
        }

        nav {
            display: flex;
            gap: 1rem; /* Space between navigation links */
            margin-right: 100px;
            
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 0.3rem 1rem;
            transition: background 0.3s;
            font-family: 'Arial', sans-serif; /* Change the font to Arial (or any other font you prefer) */
            font-weight: 500; /* Optional: adjust the weight of the font */
        }

        nav a:hover, nav a.active {
            background: #f4f4f4;
            border-radius: 5px;
        }



        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            flex: 1;
            background: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 1rem;
            max-width: 250px;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 0.5rem;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 3px;
            transition: background 0.3s;
        }
        a {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 16px;
        }

        .sidebar ul li a:hover {
            background: #ddd;
        }

        .content {
            flex: 3;
            padding: 1.5rem;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .content p {
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #555;
        }

        .hidden {
            display: none;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }

        .hero-image {
            width: 100%; 
            height: 100%; 
            display: block;  
            margin-bottom: 20px;  
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                max-width: 100%;
                border-right: none;
            }

            .content {
                padding: 1rem;
            }
        }
    </style>
    <script>
        async function loadFooterText() {
            try {
                const response = await fetch('data.json'); // Fetch the JSON file
                const data = await response.json(); // Parse the JSON data
                
                document.getElementById('footer-text').innerHTML = data.footer.text;
            } catch (error) {
                console.error("Error loading footer text:", error);
            }
        }

        window.onload = loadFooterText;
    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://github.com/arammartirosyan1/Start_Projekt/blob/main/logo.png" alt="LearnHub Logo">
        </a>
        <nav>
            <a href="python.html" onclick="navigateTo('#python')">Python</a>
            <a href="#pandas" onclick="navigateTo('#pandas')">Pandas</a>
            <a href="sql.html" onclick="navigateTo('#sql')">SQL</a>
            <a href="#html" onclick="navigateTo('#html')">HTML</a>
            <a href="#css" onclick="navigateTo('#css')">CSS</a>
            <a href="#javascript" onclick="navigateTo('#javascript')">JavaScript</a>
            
        </nav>
    </header>
    

    <div class="container">
        <img src="https://github.com/arammartirosyan1/Start_Projekt/raw/main/main_page2.jpg" alt="Image Description" class="hero-image">  
    </div>

    <footer class="footer">
        <p id="footer-text"></p> <!-- Footer content will be dynamically inserted here -->
    </footer>
</body>
</html>
