        .button-35 {

        background-color: #fff;

        border: 2px solid #ccc; /* Default 1px border */

        touch-action: manipulation;

        .button-35:hover {
        box-shadow: #121212 0 0 0 3px, transparent 0 0 0 0;
        border: 1px solid #121212; /* Border color on hover */
        }

    </style>
    <script>
        // Function to dynamically load footer text and js basics content from data.json
        async function loadFooterText() {
            try {
                const response = await fetch('data/js.json'); // Fetch the JSON file
                const data = await response.json(); // Parse the JSON data

                // Update footer text
                document.getElementById('footer-text').innerHTML = data.footer.text;

                // Update js home content
                const jsHomeSection = document.querySelector('#js-intro');
                jsHomeSection.querySelector('h2:nth-of-type(1)').textContent = data['js-intro'].title1;
                jsHomeSection.querySelector('p:nth-of-type(1)').innerHTML = data['js-intro'].text1;
                jsHomeSection.querySelector('h2:nth-of-type(2)').textContent = data['js-intro'].title2;
                jsHomeSection.querySelector('p:nth-of-type(2)').innerHTML = data['js-intro'].text2;
                jsHomeSection.querySelector('h2:nth-of-type(3)').textContent = data['js-intro'].title3;
                jsHomeSection.querySelector('p:nth-of-type(3)').innerHTML = data['js-intro'].text3;
                jsHomeSection.querySelector('h2:nth-of-type(4)').textContent = data['js-intro'].title4;
                jsHomeSection.querySelector('p:nth-of-type(4)').innerHTML = data['js-intro'].text4;




            } catch (error) {
                console.error("Error loading footer or content:", error);
            }
        }

        // Navigation function to switch between sections without scrolling
        function navigateTo(sectionId, event) {
            if (event) event.preventDefault(); // Prevent default anchor link behavior

            const sections = document.querySelectorAll('main > section');
            const navLinks = document.querySelectorAll('nav a');

            // Hide all sections
            sections.forEach(section => section.classList.add('hidden'));

            // Remove active class from all links
            navLinks.forEach(link => link.classList.remove('active'));

            // Show selected section and set active link
            document.querySelector(sectionId).classList.remove('hidden');
            const activeLink = document.querySelector(`a[href="${sectionId}"]`);
            if (activeLink) activeLink.classList.add('active');
        }

    </script>
