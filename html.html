<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Html Tutorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #ffffff;
            color: #000000;
        }

        header img {
            width: 90px;
            height: 90px;
            margin-left: 10px;
        }

        nav {
            display: flex;
            gap: 1rem; /* Space between navigation links */
            margin-right: 100px;
            
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 0.3rem 1rem;
            transition: background 0.3s;
            font-family: 'Arial', sans-serif; /* Change the font to Arial (or any other font you prefer) */
            font-weight: 500; /* Optional: adjust the weight of the font */
        }

        nav a:hover, nav a.active {
            background: #f4f4f4;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            flex: 1;
            background: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 1rem;
            max-width: 250px;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 0.5rem;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: #ddd;
        }

        /* Main Content Styles */
        .content {
            flex: 3;
            padding: 1.5rem;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .content p {
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #555;
        }

        .hidden {
            display: none;
        }

        /* Footer Styles */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                max-width: 100%;
                border-right: none;
            }

            .content {
                padding: 1rem;
            }
        }
    </style>
    <script>
        // Function to dynamically load footer text and Python basics content from data.json
        async function loadFooterText() {
            try {
                const response = await fetch('data/html.json'); // Fetch the JSON file
                const data = await response.json(); // Parse the JSON data

                // Update footer text
                document.getElementById('footer-text').innerHTML = data.footer.text;


                const htmlHomeSection = document.querySelector('#html-intro');
                htmlHomeSection.querySelector('h2:nth-of-type(1)').textContent = data['html-intro'].title1;
                htmlHomeSection.querySelector('p:nth-of-type(1)').innerHTML = data['html-intro'].text1;
                htmlHomeSection.querySelector('h2:nth-of-type(2)').textContent = data['html-intro'].title2;
                htmlHomeSection.querySelector('p:nth-of-type(2)').innerHTML = data['html-intro'].text2;
                htmlHomeSection.querySelector('h2:nth-of-type(3)').textContent = data['html-intro'].title3;
                htmlHomeSection.querySelector('p:nth-of-type(3)').innerHTML = data['html-intro'].text3;
                htmlHomeSection.querySelector('h2:nth-of-type(4)').textContent = data['html-intro'].title4;
                htmlHomeSection.querySelector('p:nth-of-type(4)').innerHTML = data['html-intro'].text4;

                const htmlStructureSection = document.querySelector('#html-structure');
                htmlStructureSection.querySelector('h2:nth-of-type(1)').textContent = data['html-structure'].title1;
                htmlStructureSection.querySelector('p:nth-of-type(1)').innerHTML = data['html-structure'].text1;
                htmlStructureSection.querySelector('h2:nth-of-type(2)').textContent = data['html-structure'].title2;
                htmlStructureSection.querySelector('p:nth-of-type(2)').innerHTML = data['html-structure'].text2;
                htmlStructureSection.querySelector('h2:nth-of-type(3)').textContent = data['html-structure'].title3;
                htmlStructureSection.querySelector('p:nth-of-type(3)').innerHTML = data['html-structure'].text3;
                htmlStructureSection.querySelector('h2:nth-of-type(4)').textContent = data['html-structure'].title4;
                htmlStructureSection.querySelector('p:nth-of-type(4)').innerHTML = data['html-structure'].text4;
                htmlStructureSection.querySelector('h2:nth-of-type(5)').textContent = data['html-structure'].title5;
                htmlStructureSection.querySelector('p:nth-of-type(5)').innerHTML = data['html-structure'].text5;
                htmlStructureSection.querySelector('h2:nth-of-type(6)').textContent = data['html-structure'].title6;
                htmlStructureSection.querySelector('p:nth-of-type(6)').innerHTML = data['html-structure'].text6;
                htmlStructureSection.querySelector('h2:nth-of-type(7)').textContent = data['html-structure'].title7;
                htmlStructureSection.querySelector('p:nth-of-type(7)').innerHTML = data['html-structure'].text7;



            } catch (error) {
                console.error("Error loading footer or content:", error);
            }
        }

        // Navigation function to switch between sections without scrolling
        function navigateTo(sectionId, event) {
            if (event) event.preventDefault(); // Prevent default anchor link behavior

            const sections = document.querySelectorAll('main > section');
            const navLinks = document.querySelectorAll('nav a');

            // Hide all sections
            sections.forEach(section => section.classList.add('hidden'));

            // Remove active class from all links
            navLinks.forEach(link => link.classList.remove('active'));

            // Show selected section and set active link
            document.querySelector(sectionId).classList.remove('hidden');
            const activeLink = document.querySelector(`a[href="${sectionId}"]`);
            if (activeLink) activeLink.classList.add('active');
        }

    </script>
</head>
<body onload="loadFooterText()">
    <header>
        <a href="index.html">
            <img src="https://github.com/arammartirosyan1/Start_Projekt/raw/main/img/logo.png" alt="LearnHub Logo">
        </a>
        <nav>
            <a href="python.html">Python</a>
            <a href="pandas.html">Pandas</a>
            <a href="sql.html">SQL</a>
            <a href="html.html">HTML</a>
            <a href="css.html">CSS</a>
            <a href="javascript.html">JavaScript</a>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Html Tutorial</h3>
            <ul>
                <li><a href="#html-intro" onclick="navigateTo('#html-intro')">Ներածություն (Intro)</a></li>
                <li><a href="#html-structure" onclick="navigateTo('#html-structure')">Կառուցվածքը (Structure)</a></li>
            </ul>
        </aside>

        <main class="content">
            <section id="welcome">
                <img src="https://github.com/arammartirosyan1/Start_Projekt/raw/main/img/logo.png" alt="LearnHub Logo" width="300">
            </section>
        
            <section id="html-intro" class="hidden">
                <h1>HTML Ներածություն</h1>
                <h2></h2>
                <p></p>
                <h2></h2>
                <p></p>
                <h2></h2>
                <p></p>
                <h2></h2>
                <p></p>
            </section>
        
            <section id="html-structure" class="hidden">
                <h1>HTML Կառուցվածքը</h1><br>
                <h2></h2>

                <h2></h2>

                <h2></h2>
                <p></p><br>
                <h2></h2>
                <p></p><br>
                <h2></h2>
                <p></p><br>
                <h2></h2>
                <p></p><br>
                <h2></h2>
                <p></p>
            </section>
        </main>
        
    </div>

    <div class="footer">
        <p id="footer-text"></p>
    </div>
</body>
</html>
