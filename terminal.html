<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #terminal { width: 80%; height: 300px; border: 1px solid black; padding: 10px; overflow-y: auto; margin: auto; background: black; color: white; }
        #input { width: 80%; margin-top: 10px; padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Web Terminal</h2>
    <div id="terminal"></div>
    <input type="text" id="input" placeholder="Enter Python code..." autofocus>
    <script>
        const terminal = document.getElementById("terminal");
        const input = document.getElementById("input");
        const ws = new WebSocket("ws://localhost:8001");

        ws.onmessage = (event) => {
            terminal.innerHTML += `<br><span style="color: green;">${event.data}</span>`;
            terminal.scrollTop = terminal.scrollHeight;
        };

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const command = input.value.trim();
                terminal.innerHTML += `<br><span style="color: yellow;">$ ${command}</span>`;
                ws.send(command);
                input.value = "";
            }
        });
    </script>
</body>
</html>
