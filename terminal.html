<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.13.0/lib/xterm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.13.0/css/xterm.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
        }
        #terminal {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="terminal"></div>

<script>
    const terminal = new Terminal();
    terminal.open(document.getElementById('terminal'));
    terminal.writeln('Welcome to the Python terminal!');

    terminal.onData(data => {
        // If user presses 'Enter', send the command to backend
        if (data === '\r') {
            sendCommandToBackend(terminal.buffer.active.getLine(terminal.buffer.active.cursorY).translateToString());
        }
    });

    // Function to send the command to backend
    async function sendCommandToBackend(command) {
        const response = await fetch('/execute-python', {
            method: 'POST',
            body: JSON.stringify({ command: command }),
            headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.text();
        terminal.write(result); // Write the result in the terminal
    }
</script>

</body>
</html>
